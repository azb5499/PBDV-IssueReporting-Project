{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}
{% block title %}Dashboard{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3 serif-heading" style="padding-top: 80px;">
            <div class="user-details">
                <h1>Welcome, User</h1>
                <!-- User Information -->
                <p>Name: Username</p>
                <p>Email: User Email</p>

                <!-- Add more user details as needed -->
                <a href="{{ url_for('display_home') }}" class="logout-link">Logout</a>
            </div>
        </div>
        <div class="col-md-9 serif-heading" style="padding-top: 80px;">
            <div id="dashboardCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <h2>Complaint Status</h2>
                        <!-- Add complaint status section here -->
                    </div>
                    <div class="carousel-item">
                        <h2>Submitted Complaints</h2>
                        <!-- Add view submitted complaints section here -->
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#dashboardCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#dashboardCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var carousel = new bootstrap.Carousel(document.getElementById('dashboardCarousel'), {
            interval: false
        });
    });
</script>
{% endblock %}
